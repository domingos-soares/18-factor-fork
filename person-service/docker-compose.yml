services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: persondb
      POSTGRES_USER: person
      POSTGRES_PASSWORD: person
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U person -d persondb"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - person_service_pgdata:/var/lib/postgresql/data

volumes:
  person_service_pgdata:
